<ion-content [fullscreen]="true">
  <div class="bg-gradient-to-b from-gray-900 to-black flex flex-col h-full">
    <ion-grid class="flex flex-col justify-start gap-8 py-6">
      <ion-row>
        <label class="font-extrabold text-xl">Email o nombre de usuario</label>
        <ion-input placeholder="theenmanuel123@gmail.com / enmarcm" class="bg-transparent border-transparent bg-gray-800 placeholder-black outline-none"
        color="success"></ion-input>
      </ion-row>

      <ion-row>
        <label class="font-extrabold text-xl">Email o nombre de usuario</label>
        <ion-input
          type="password"
          placeholder="NeverGonnaGiveYouUp"
          class="bg-transparent border-transparent bg-gray-800 placeholder-black outline-none"
          color="success"
          fill="outline"
        >
          <ion-input-password-toggle slot="end" color="success" class="border-transparent outline-none"></ion-input-password-toggle>
        </ion-input>
      </ion-row>

      <ion-row>
        <ion-button shape="round" color="success" class="mx-auto">
          <span class="text-white font-bold text-md">iniciar sesion</span>
        </ion-button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
