<ion-content [fullscreen]="true">
  <div class="bg-gradient-to-b from-gray-900 to-black h-full flex flex-col">
    <ion-grid [fixed]="true" class="h-scrren">
      <ion-row class="h-[100%]">
        <ion-col size="12" class="flex flex-col items-center justify-center gap-2">
          <h1 class="text-3xl font-extrabold text-white">Cerraste sesión🥲</h1>

          <h2 class="text-bold text-xl">
            Te esperamos pronto nuevamente, aquí siempre estará tu música
            favorita!
          </h2>

          <span class="text-gray-700 text-lg"
            >En {{this.seconds}} segundos serás redirigo a la página principal.</span
          >

          <ion-button
            [routerLink]="['/login']"
            shape="round"
            fill="outline"
            color="success"
            >Ir a iniciar sesión</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
